 
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Вращающаяся Картинка</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            perspective: 1000px;
        }
        
        .container {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 7s linear infinite;
        }
        
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes rotate {
            0% {
                transform: rotateY(0) rotateX(10deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(10deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/friends.jpg" alt="Friends">
    </div>
    
    <audio id="backgroundMusic" src="sounds/boys.mp3" loop></audio>
    
    <script>
        // Запуск музыки при загрузке страницы
        window.addEventListener('load', function() {
            const audio = document.getElementById('backgroundMusic');
            
            // Попытка воспроизвести аудио
            audio.play().catch(function(error) {
                console.log("Автовоспроизведение было заблокировано: ", error);
                // Добавляем возможность запуска вручную при клике
                document.body.addEventListener('click', function() {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
